<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>天气页面</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <h3 th:text="城市："></h3>
        <select class="custom-select" id="selectCityId" style="max-width: 100px;">
            <option th:each="city : ${data.cityList}"
                    th:value="${city.cityId}" th:text="${city.name}"
                    th:selected="${city.cityId eq data.city.cityId}"></option>
        </select>
    </div>
    <div class="row" th:if="${data.condition ne null}">
        <h3 th:text="现在天气："></h3>
        <div class="row" >
            <p ><span th:text="${data.condition.condition}"></span>&nbsp;
                <span th:text="${data.condition.temp}"></span>℃&nbsp;
                <span th:text="${data.condition.windDir}"></span><span th:text="${data.condition.windLevel}"></span>级
            </p>
        </div>
    </div>

    <div class="row" th:if="${data.aqi ne null}">
        <h3 th:text="空气质量："></h3>
        空气质量指数：<span th:text="${data.aqi.value}"></span>
    </div>

    <div class="row" th:if="${data.forecast ne null}">
        <h3 th:text="未来3天天气："></h3>
        <div class="row" >
            <div class="card" th:each="forcast:${data.forecast}">
                <p >日期：<span th:text="${forcast.predictDate}"></span></p>
                <p >白天：<span th:text="${forcast.conditionDay}"></span>&nbsp;
                    <span th:text="${forcast.tempDay}"></span>℃&nbsp;
                    <span th:text="${forcast.windDirDay}"></span><span th:text="${forcast.windLevelDay}"></span>级
                </p>
                <p >夜间：<span th:text="${forcast.conditionNight}"></span>&nbsp;
                    <span th:text="${forcast.tempNight}"></span>℃&nbsp;
                    <span th:text="${forcast.windDirNight}"></span><span th:text="${forcast.windLevelNight}"></span>级
                </p>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
